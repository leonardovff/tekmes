<nav>
  <h1>TEKMES</h1>
  <button class="btn-menu" (click)="toggleMenu()" type="button" title="Abrir Menu">
    <i class="material-icons md-light md-32">menu</i>
  </button>
  <div class="menu-nav" [class.mobile-active]="openedMenuMobile">
    <ul>
      <li *ngFor="let section of sections; let i = index;"
          [class.active]="section.actived"
          (click)="click(i, $event)"><a href="#{{section.url}}" title="{{section.title}}">{{section.title}}</a></li>
    </ul>
  </div>
</nav>
